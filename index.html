<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика бота</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .stats { margin: 20px 0; }
        table { width: 100%; max-width: 600px; margin: 0 auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        @media (max-width: 600px) { th, td { font-size: 14px; padding: 5px; } }
    </style>
</head>
<body>
    <h1>Статистика бота</h1>
    <div class="stats">
        <p>Всего пользователей: <span id="total-users">0</span></p>
        <p>Всего заработано: <span id="total-earned">0</span> ₽</p>
        <p>Всего выведено: <span id="total-withdrawn">0</span> ₽</p>
    </div>
    <h2>Последние выводы</h2>
    <table>
        <thead>
            <tr>
                <th>Пользователь</th>
                <th>Сумма</th>
                <th>Дата</th>
                <th>Статус</th>
            </tr>
        </thead>
        <tbody id="withdrawals-table"></tbody>
    </table>

    <script>
        // Функция анимации чисел
        function animateValue(id, start, end, duration, suffix = '') {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const value = Math.floor(progress * (end - start) + start);
                document.getElementById(id).textContent = value + suffix;
                if (progress < 1) requestAnimationFrame(step);
            };
            requestAnimationFrame(step);
        }

        // Загрузка данных с сервера
        fetch('https://your-app-name.herokuapp.com/api/bot-stats')
            .then(response => response.json())
            .then(data => {
                animateValue('total-users', 0, data.totalUsers, 2000);
                animateValue('total-earned', 0, data.totalEarned, 2000, ' ₽');
                animateValue('total-withdrawn', 0, data.totalWithdrawn, 2000, ' ₽');
                
                const tableBody = document.getElementById('withdrawals-table');
                data.withdrawals.forEach(w => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${w.username}</td>
                        <td>${w.amount.toFixed(2)}</td>
                        <td>${w.date}</td>
                        <td>${w.status}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Ошибка:', error));
    </script>
</body>
</html>
