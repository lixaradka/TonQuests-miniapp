<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика бота</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Статистика бота</h1>
        <div class="stats">
            <p>Количество пользователей: <span id="users-count">0</span></p>
            <p>Количество выполненных заданий: <span id="tasks-completed">0</span></p>
            <p>Заработано средств: <span id="total-earned">0.00</span>₽</p>
            <p>Выведено средств: <span id="total-withdrawn">0.00</span>₽</p>
        </div>
        <h2>Последние выводы</h2>
        <ul id="last-withdrawals">
            <!-- Здесь будут последние выводы -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
