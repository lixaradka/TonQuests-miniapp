<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика бота</title>
    <!-- Подключаем Bootstrap для адаптивного дизайна -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 28px;
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }
        .stats-block {
            background: linear-gradient(135deg, #ffffff, #e9ecef);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            opacity: 0; /* Для анимации */
            transition: all 0.3s ease;
        }
        .stats-block h2 {
            font-size: 20px;
            color: #6c757d;
            margin-bottom: 10px;
        }
        .stats-block p {
            font-size: 32px;
            font-weight: bold;
            color: #007bff;
            margin: 0;
        }
        .withdrawals-table {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .table th {
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
        }
        .table td {
            font-size: 16px;
            padding: 15px;
        }
        /* Увеличиваем размер шрифтов и отступов для удобства на телефоне */
        @media (max-width: 576px) {
            .stats-block h2 {
                font-size: 18px;
            }
            .stats-block p {
                font-size: 28px;
            }
            .table td, .table th {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Заголовок -->
        <h1>Статистика бота</h1>

        <!-- Блоки статистики -->
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="stats-block">
                    <h2>Количество участников</h2>
                    <p id="participants">52</p>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="stats-block">
                    <h2>Сумма заработанных денег</h2>
                    <p id="earnings">142.43 ₽</p>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="stats-block">
                    <h2>Сумма всех выводов</h2>
                    <p id="withdrawals">0 ₽</p>
                </div>
            </div>
        </div>

        <!-- Таблица последних выводов -->
        <h2 class="my-4">Последние выводы</h2>
        <div class="withdrawals-table">
            <table class="table table-striped mb-0">
                <thead>
                    <tr>
                        <th>Пользователь</th>
                        <th>Сумма</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td> ₽</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td> ₽</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td> ₽</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Подключаем jQuery и скрипт для анимации -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Анимация появления блоков статистики
            $('.stats-block').each(function(index) {
                $(this).delay(200 * index).css({ opacity: 1, transform: 'translateY(0)' })
                       .css('transform', 'translateY(20px)'); // Начальное смещение
                $(this).animate({ opacity: 1, transform: 'translateY(0)' }, 500);
            });
        });
    </script>
</body>
</html>
